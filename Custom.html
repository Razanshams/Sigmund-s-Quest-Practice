<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Game</title>
    <link rel="stylesheet" href="Custom.css">
</head>
<body>
    <div class="form-container">
        <div class="title-container">
            <img src="Images/ShapesSymbols/heart.png" width="15%" height="40%" class="images1"> 
            <img src="Images/BodySymbols/skull.png" width="20%" height="50%" class="images1">
        <h1>Create Your Own Quest!</h1>
            <img src="Images/FruitSymbols/Avocado.png" width="20%" height="50%" class="images2">
            <img src="Images/FruitSymbols/Cherry.png" width="15%" height="40%" class="images2">
        </div>

        <form id="userForm">
            <label for="dropdown">How Many Symbols do you want per Circle?</label>
            <select class="dropdown" id="symbol_number" name="category">
                <option value="">Select...</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </form>

        <form id="userForm">
            <label for="dropdown">Cards until finish <span class="small-text">(Amount the player needs to get right to finish level)</span></label>
            <select class ="dropdown" id="cards_number" name="category">
                <option value="">Select...</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
                <option value="35">35</option>
                <option value="40">40</option>
                <option value="45">45</option>
                <option value="50">50</option>
            </select>
        </form>

            <form id="userForm">
                <label for="dropdown"> Pick your set of images!! </label>
                <select classid="dropdown" id='symbols_set'name="category">
                    <option value="">Select...</option>
                    <option value="shapes">Shapes</option>
                    <option value="bodyparts">Body</option>
                    <option value="fruits">Fruits</option>
                    <option value="states">States</option>
                    <option value="animals">Animals</option>
                    <option value="instruments">Instruments</option>
                </select>
            </form>
                
            <button id="openPageButton" type="submit">Submit</button>


            
        
     
            

        <div id="result"></div>
    </div>

    <script src="Custom.js"></script>
    <script src="Game.js"></script>
</body>
</html>
